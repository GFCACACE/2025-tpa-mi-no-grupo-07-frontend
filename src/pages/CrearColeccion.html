<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Mapa - Crear Colección</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/CrearColeccion.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>Meta Mapa</h1>
            <h2>Sistema de gestión de mapeos colaborativos</h2>
        </div>
        <div class="header-right">
            <div class="user-profile-header" onclick="location.href='PerfilAdmin.html'" style="cursor:pointer;">
                <img src="../assets/images/Attack-on-Titan-in-real-life-4.png" alt="Foto de perfil" class="profile-pic-small">
                <span>Hajime Isayama</span>
            </div>
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </div>
    </header>
    
    <div class="create-collection-container">
        <div class="create-collection-content">
            <div class="create-collection-header">
                <h2 class="create-collection-title">Crear Nueva Colección</h2>
                <p class="create-collection-subtitle">Completa los datos para crear una nueva colección</p>
            </div>
            
            <form class="collection-form">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ingresa el título de la colección" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Describe el propósito y contenido de la colección" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="criterio">Criterio de pertenencia</label>
                    <textarea id="criterio" name="criterio" placeholder="Define los criterios para que los hechos pertenezcan a esta colección" rows="3" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="create-btn">
                        <i class="fas fa-plus-circle"></i> Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p class="footer-title">¿Tenés dudas? Contactate con nosotros.</p>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>contacto@metamapa.org</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+54 11 1234 5678</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
