<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Mapa - Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Registrarse.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>Meta Mapa</h1>
            <h2>Sistema de gestión de mapeos colaborativos</h2>
        </div>
        <div class="header-right">
            <button class="login-btn"><i class="fa fa-user" aria-hidden="true"></i> Iniciar Sesión</button>
            <button class="register-btn">Registrarse</button>
        </div>
    </header>
    
    <div class="register-container">
        <div class="register-box">
            <h2 class="register-title">Crear una cuenta</h2>
            <form class="register-form">
                <div class="form-row">
                    <div class="form-group double-width">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group double-width">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha-nacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Repetir contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="register-button">Registrarte</button>
            </form>
            <div class="login-link">
                <p>¿Tenés una cuenta? <a href="InicioSesion.html">Ingresá acá</a></p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p class="footer-title">¿Tenés dudas? Contactate con nosotros.</p>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>contacto@metamapa.org</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+54 11 1234 5678</span>
                </div>
            </div>
        </div>
    </footer>
</body>
<script>
    document.querySelector('.register-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Evita que se recargue la página

        // Obtener los valores del formulario
        const nombre = document.getElementById('nombre').value.trim();
        const apellido = document.getElementById('apellido').value.trim();
        const fechaNacimiento = document.getElementById('fecha-nacimiento').value;
        const username = document.getElementById('usuario').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validación simple de contraseñas
        if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden.');
            return;
        }

        // Crear objeto para enviar
        const data = {
            nombre: nombre,
            apellido: apellido,
            fechaNacimiento: fechaNacimiento,
            username: username,
            password: password
        };

        // Enviar al backend con fetch
        fetch('http://localhost:8080/registrar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(async response => {
            if (response.ok) {
                alert('¡Registro exitoso!');
                window.location.href = 'login.html'; // Redirigir al login
            } else {
                const errorMsg = await response.text();
                alert('Error en el registro: ' + errorMsg);
            }
        })
        .catch(error => {
            console.error('Error en la petición:', error);
            alert('Error al conectar con el servidor.');
        });
    });
</script>
</html>
