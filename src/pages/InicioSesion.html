<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Mapa - Iniciar Sesión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/InicioSesion.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>Meta Mapa</h1>
            <h2>Sistema de gestión de mapeos colaborativos</h2>
        </div>
        <div class="header-right">
            <button class="login-btn"><i class="fa fa-user" aria-hidden="true"></i> Iniciar Sesión</button>
            <button class="register-btn">Registrarse</button>
        </div>
    </header>
    
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Iniciar sesión</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Ingrese su usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Ingrese su contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Ingresar</button>
            </form>
            <div class="register-link">
                <p>¿No tenés una cuenta? <a href="#">Registrate acá</a></p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p class="footer-title">¿Tenés dudas? Contactate con nosotros.</p>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>contacto@metamapa.org</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+54 11 1234 5678</span>
                </div>
            </div>
        </div>
    </footer>
</body>
<script>
    document.querySelector('.login-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Evita recargar la página

        // Tomar los valores del formulario
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        // Crear el objeto a enviar
        const loginData = {
            username: username,
            password: password
        };

        // Enviar la solicitud al backend
        fetch('http://localhost:8080/loguear', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
        })
        .then(async response => {
            if (response.ok) {
                const responseData = await response.json();

                // Guardar token o datos si tu backend lo devuelve
                // localStorage.setItem('token', responseData.token);

                alert('Inicio de sesión exitoso');

                // Redirigir a la página principal o dashboard
                window.location.href = 'navegarHechos.html';
            } else {
                const error = await response.text();
                alert('Error al iniciar sesión: ' + error);
            }
        })
        .catch(error => {
            console.error('Error al conectar:', error);
            alert('No se pudo conectar al servidor.');
        });
    });
</script>
</html>
