<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Mapa - Perfil de Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/PerfilContribuyente.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>Meta Mapa</h1>
            <h2>Sistema de gestión de mapeos colaborativos</h2>
        </div>
        <div class="header-right">
            <div class="user-profile-header">
                <img src="../assets/images/Attack-on-Titan-in-real-life-4.png" alt="Foto de perfil" class="profile-pic-small">
                <span>Hajime Isayama</span>
            </div>
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </div>
    </header>
    
    <div class="profile-container">
        <div class="profile-content">
            <h2 class="main-title">Perfil de Usuario</h2>
            
            <div class="profile-card">
                <div class="profile-info-section">
                    <div class="info-group">
                        <strong>Nombre</strong>
                        <p class="info-value">Hajime Isayama</p>
                    </div>
                    
                    <div class="info-group">
                        <strong>Email</strong>
                        <p class="info-value">shingeki@gmail.com</p>
                    </div>
                    
                    <div class="info-group">
                        <strong>Edad</strong>
                        <p class="info-value">26</p>
                    </div>
                </div>
                
                <div class="separator"></div>
                
                <div class="profile-image-section">
                    <div class="profile-image-container">
                        <img src="../assets/images/Attack-on-Titan-in-real-life-4.png" alt="Foto de perfil" class="profile-image">
                        <button class="change-photo-btn">
                            <i class="fas fa-camera"></i> Cambiar foto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p class="footer-title">¿Tenés dudas? Contactate con nosotros.</p>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>contacto@metamapa.org</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+54 11 1234 5678</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
