<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Mapa - Perfil de Administrador</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/PerfilAdmin.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>Meta Mapa</h1>
            <h2>Sistema de gestión de mapeos colaborativos</h2>
        </div>
        <div class="header-right">
            <div class="user-profile-header">
                <img src="../assets/images/Attack-on-Titan-in-real-life-4.png" alt="Foto de perfil" class="profile-pic-small">
                <span>Hajime Isayama</span>
            </div>
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </div>
    </header>
    
    <div class="admin-profile-container">
        <div class="admin-profile-content">
            <h2 class="profile-main-title">Perfil de Administrador</h2>
            
            <div class="profile-info-card">
                <div class="profile-image-section">
                    <img src="../assets/images/Attack-on-Titan-in-real-life-4.png" alt="Foto de perfil" class="profile-image-large">
                </div>
                
                <div class="profile-info-section">
                    <div class="info-group">
                        <strong>Nombre Completo:</strong>
                        <p class="info-value">Hajime Isayama</p>
                    </div>
                    
                    <div class="info-group">
                        <strong>Contacto:</strong>
                        <p class="info-value">+54 11 4477 2233</p>
                    </div>
                    
                    <button class="admin-action-btn">
                        <i class="fas fa-cog"></i> Administrar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p class="footer-title">¿Tenés dudas? Contactate con nosotros.</p>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>contacto@metamapa.org</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+54 11 1234 5678</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
