<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Mapa - Sistema de gestión de mapeos colaborativos</title>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Index.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>Meta Mapa</h1>
            <h2>Sistema de gestión de mapeos colaborativos</h2>
        </div>
        <div class="header-right">
            <button class="login-btn" onclick="location.href='InicioSesion.html'"><i class="fa fa-user" aria-hidden="true"></i> Iniciar Sesión</button>
            <button class="register-btn" onclick="location.href='Registrarse.html'">Registrarse</button>
        </div>
    </header>
    
    <div class="main-container">
        <div class="welcome-section">
            <h1 class="welcome-title">Bienvenido a Meta Mapa</h1>
            <p class="welcome-subtitle">Sistema de gestión de mapeos colaborativos</p>
        </div>
        
        <div class="auth-buttons">
            <button class="auth-btn ingresar-btn" onclick="location.href='InicioSesion.html'">Ingresar</button>
            <button class="auth-btn registrarse-btn" onclick="location.href='Registrarse.html'">Registrarse</button>
        </div>
        
        <a href="#" class="continue-link" onclick="location.href='PaginaPrincipalContribuyente.html'">Si querés continuar sin iniciar sesión hace click acá</a>
    </div>
    
    <footer>
        <div class="footer-content">
            <p class="footer-title">¿Tenés dudas? Contactate con nosotros.</p>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>contacto@metamapa.org</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+54 11 1234 5678</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
